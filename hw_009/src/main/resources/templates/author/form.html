<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:include="blocks/header :: head">
        <title>Добавить автора</title>
    </head>
    <body>
        <div th:replace="blocks/header :: header"></div>
        <div class="container mt-5">
            <h1>Библиотека</h1>
            <h3 class="mt-3">Введите информацию об авторе</h3>
            <form novalidate th:object="${author}" th:action="@{/author/}" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Необходимо исправить ошибки</p>
                </div>
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="title">Имя автора:</label>
                    <input type="text" class="form-control" id="title" placeholder="Введите имя автора" name="fio"
                           th:field="*{fio}" required>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Ошибка</div>
                </div>
                <div class="form-group">
                    <label for="birthday">Дата рождения:</label>
                    <input type="text" class="form-control" id="birthday" placeholder="Введите дату рождения"
                           name="birthday"
                           required
                           th:field="*{birthday}">
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Ошибка</div>
                </div>
                <button type="submit" class="btn btn-success" style="margin-bottom: 10px">Сохранить</button>
                <button type="button" class="btn btn-secondary" style="margin-bottom: 10px" onclick="cancelBook()">Отменить</button>
            </form>
        </div>
        <script>
            function cancelBook() {
                window.location.href = "/";
            }
        </script>
    </body>
</html>
